<input type=text size=2 id='nf'/>
<button onclick='main()'>Ejecutar</button>
<canvas id='pantalla' width=500 height=600>
<script>
var ctx;

function color(r, g ,b){
return 'rgba(' + r*2.55 + ',' + g*2.55 +','+ b*2.55 +')'

}
function main()	{
var c = document.getElementById('pantalla')
ctx = c.getContext('2d');
var nc = parseInt(document.getElementById('nf').value)
alert(nc)
/* se realiza el ciclo for para realizar el cuadro*/

  for(let x =0; x<3 ; x++){
for(let y=0;y<nc;y++){
if(x==0){
ctx.fillStyle = color(0,0,80*(nc-y)/nc,0);
 	
}else if (x==1) {
ctx.fillStyle = color(0,80*(nc-y)/nc,0,0);

}else if (x==2) {
ctx.fillStyle = color(80*(nc-y)/nc,0,0,0);

}
ctx.fillRect(x*150, y*250/nc, 100, 500	/nc);
	}
   }
}
</script>
